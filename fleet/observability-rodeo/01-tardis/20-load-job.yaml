apiVersion: batch/v1
kind: Job
metadata:
  name: companion-probe
  namespace: rodeo-lab-1
spec:
  template:
    metadata:
      name: companion-probe
      labels:
        app: companion-probe
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/scenario.ts"]
        volumeMounts:
        - name: k6-script
          mountPath: /scripts
      restartPolicy: Never
      volumes:
      - name: k6-script
        configMap:
          name: spiky-code
