apiVersion: batch/v1
kind: Job
metadata:
  name: spiky-load-test
  namespace: hands-on-labs
spec:
  template:
    metadata:
      name: spiky-load-test
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/scenario.ts"]
        volumeMounts:
        - name: k6-script
          mountPath: /scripts
      restartPolicy: Never
      volumes:
      - name: k6-script
        configMap:
          name: spiky-code
